project_name: ipvsctl
version: 2
before:
  hooks:
    - go mod download
builds:
  - id: ipvsctl
    binary: ipvsctl
    ldflags:
      - -s -w -X main.version=v{{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    mod_timestamp: '{{ .CommitTimestamp }}'

checksum:
  name_template: "{{ .ProjectName }}-{{ .Version }}_checksums.txt"
  algorithm: sha512

sboms:
  - id: default
    path: sboms
    formats:
      - cyclonedx-json
      - spdx-json

release:
  extra_files:
    - glob: sboms/*.json

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^tests:'
